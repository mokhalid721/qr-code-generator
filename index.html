<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QR Code Generator - Mohamed Khalid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Google Font (Optional) -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />
  <!-- Your CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>QR Code Generator</h1>
    <p>Create and Download Custom QR Codes</p>
  </header>

  <main>
    <section class="qr-section">
      <form id="qrForm" class="qr-form">
        <div class="form-group">
          <label for="qrInput">Enter or Paste Your URL:</label>
          <input
            type="url"
            id="qrInput"
            name="qrInput"
            placeholder="https://example.com"
            required
          />
        </div>

        <div class="form-group colors">
          <div>
            <label for="darkColor">Foreground Color:</label>
            <input type="color" id="darkColor" value="#000000" />
          </div>
          <div>
            <label for="lightColor">Background Color:</label>
            <input type="color" id="lightColor" value="#ffffff" />
          </div>
        </div>

        <button type="submit" id="generateBtn">Generate QR Code</button>
      </form>

      <!-- Display Area -->
      <div class="qr-display" id="qrDisplay" aria-live="polite" role="img"></div>

      <!-- Download Button -->
      <button id="downloadBtn" class="download-btn" disabled>Download</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 MK'S Awesome QR Service</p>
  </footer>

  <!-- QRCodeJS Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <!-- Your Script -->
  <script src="script.js"></script>
</body>
</html>
